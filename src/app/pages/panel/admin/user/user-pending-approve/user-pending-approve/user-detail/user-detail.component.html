<div class="row mt-4 ">
    <div class="col-12">
        <div class="container">


            <h3 class="m-3"> Detay</h3>

    
                    <form [formGroup]="registerCreateForm" (ngSubmit)="saveUser()" class="create-retro__form mw-100">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="name">Ad</label>
                                    <input type="text" formControlName="name"
                                        [ngClass]="(registerCreateForm.get('name')?.invalid && ( registerCreateForm.get('name')?.touched || registerCreateForm.get('name')?.dirty || isSubmit))?'is-invalid':''"
                                        id="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="surname">Soyad</label>
                                    <input type="text" formControlName="surname"
                                        [ngClass]="(registerCreateForm.get('surname')?.invalid && ( registerCreateForm.get('surname')?.touched || registerCreateForm.get('surname')?.dirty || isSubmit))?'is-invalid':''"
                                        id="surname" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="email">Email</label>
                                    <input type="email" formControlName="email"
                                        [ngClass]="(registerCreateForm.get('email')?.invalid && ( registerCreateForm.get('email')?.touched || registerCreateForm.get('email')?.dirty || isSubmit))?'is-invalid':''"
                                        id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="phone">Telefon</label>
                                    <input type="number" formControlName="phone"
                                        [ngClass]="(registerCreateForm.get('phone')?.invalid && ( registerCreateForm.get('phone')?.touched || registerCreateForm.get('phone')?.dirty || isSubmit))?'is-invalid':''"
                                        id="phone" class="form-control">
                                </div>

                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="companyName">Şirket Adı</label>
                            <input type="text" formControlName="companyName"
                                [ngClass]="(registerCreateForm.get('companyName')?.invalid && ( registerCreateForm.get('companyName')?.touched || registerCreateForm.get('companyName')?.dirty || isSubmit))?'is-invalid':''"
                                id="companyName" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="companySector">Faaliyet Alanı</label>
                                    <select id="companySector" formControlName="companySector" class="form-control"
                                        [ngClass]="(registerCreateForm.get('companySector')?.invalid && ( registerCreateForm.get('companySector')?.touched || registerCreateForm.get('companySector')?.dirty || isSubmit))?'is-invalid':''">
                                        <option *ngFor="let item of  sectorData" [value]="item.id">
                                            {{item.text}}
                                        </option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="companyPosition">Firma Pozisyonu </label>
                                    <input type="text" formControlName="companyPosition"
                                        [ngClass]="(registerCreateForm.get('companyPosition')?.invalid && ( registerCreateForm.get('companyPosition')?.touched || registerCreateForm.get('companyPosition')?.dirty || isSubmit))?'is-invalid':''"
                                        id="companyPosition" class="form-control">
                                </div>

                            </div>
                        </div>



                        <div class="form-group ">
                            <label for="companyAdress">Firma Adresi </label>
                            <textarea type="text" formControlName="companyAdress"
                                [ngClass]="(registerCreateForm.get('companyAdress')?.invalid && ( registerCreateForm.get('companyAdress')?.touched || registerCreateForm.get('companyAdress')?.dirty || isSubmit))?'is-invalid':''"
                                id="companyAdress" class="form-control"></textarea>
                        </div>



                    

     


                    </form>


        </div>
    </div>
</div>
