<div class="create-retro d-flex justify-content-end" style="background-image: url('assets/img/retro-bg.png')">
        

<form  [formGroup]="loginForm" (ngSubmit)="logIn()"  class="create-retro__form">
  <h3 class=" mb-5">GiriÅŸ Yap</h3>
    <div class="form-group">
      <label for="ideaCount">Email</label>
      <input type="email" formControlName="email"
      [ngClass]="(loginForm.get('email')?.invalid && (isSubmit  || loginForm.get('email')?.touched || loginForm.get('email')?.dirty))?'is-invalid':''"
      class="form-control">
    </div>
    <div class="form-group">
      <label for="commentCount">Password</label>
      <input type="password"  formControlName="password" [ngClass]="(loginForm.get('password')?.invalid && (isSubmit  || loginForm.get('password')?.touched || loginForm.get('password')?.dirty))?'is-invalid':''" id="password" class="form-control">
    </div>
    


   

    <div class="form-group ml-3">
      <div>

        <div class="row">
          <div class="col-md-6">
             <div class="row">
               <div class="col-md-12">
                <a [routerLink]="['/auth/forget-password']" class="float-left text-theme">
                  {{'register.forgot_password' | translate}}
                </a>

               </div>
             </div>
           
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <button type="submit" [class.disabled]="loginForm?.invalid"
                class="btn btn-theme float-right"> {{'register.login' |
                translate}} <img *ngIf="isSubmit" class="float-start px-1" src="../../../../assets/img/circle-loading.svg">
              </button>
      
              </div>
             </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label >
              {{'forget.dont_have_an_account' | translate}} <a [routerLink]="['/auth/register']"
                class="text-decoration-underline text-theme">{{'register.create_new_account' | translate}}</a>
            </label>
          </div>
        </div>

        <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
      

     
      </div>
    </div>


  </form>

</div>
